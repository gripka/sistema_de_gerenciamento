
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/recuperar_senha.css' %}">
</head>
<body>

<div class="top-background"></div>

<div class="recuperar-senha-container">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <h2>Recuperar Senha</h2>
    <p class="info-text">Informe seu e-mail cadastrado para redefinir sua senha.</p>
    </form>

    <form method="POST" action="{% url 'usuarios:recuperar_senha' %}">
        {% csrf_token %}
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="E-mail" required>
        <button type="submit">Enviar</button>
    </form>

    <a href="{% url 'usuarios:login' %}" class="back-button">Voltar ao login</a>
</div>

</body>
</html>
