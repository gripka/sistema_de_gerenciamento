{% extends 'base.html' %}

{% block content %}
    <h2>Criar Novo Perfil</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  {# Renderiza os campos do formul√°rio #}
        <button type="submit" class="btn btn-primary">Criar Perfil</button>
    </form>
{% endblock %}
