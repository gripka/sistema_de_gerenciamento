{% extends 'base.html' %}

{% block content %}
    <h2>Editar Perfil: {{ grupo.name }}</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>

        <div class="form-group">
            {{ formset.management_form }}  
            {{ formset.as_p }}            
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
{% endblock %}
